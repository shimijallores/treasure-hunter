<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/round.svg" />
    <script src="main.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="">
    <div id="user-interface" class="pixelify">
      <!-- Main Menu -->
      <div id="menu" class="absolute w-full h-svh flex bg-black z-1000">
        <video loop autoplay muted playsinline class="h-fit absolute">
          <source src="/assets/videos/loop.mp4" type="video/mp4" />
        </video>

        <div class="absolute w-full h-full flex flex-col items-center">
          <div class="flex justify-center mt-20 mb-40">
            <img
              src="/assets/images/banner.png"
              alt="banner"
              class="max-w-3/4 max-h-120 cursor-pointer hover:scale-101 transition duration-200" />
          </div>
          <input
            type="text"
            id="player"
            placeholder="Insert a username"
            class="z-1000 p-4 bg-white text-xl text-black m-2 rounded-full border-8 border-[#6b3710] ridged" />
          <button
            id="start"
            class="px-8 text-lg rounded-6 cursor-pointer hover:opacity-90 hover:scale-102 transition duration-200 h-fit text-white">
            <img
              src="/assets/images/startButton.svg"
              alt="Start"
              class="w-72" />
          </button>
        </div>
      </div>

      <!-- Side Bar -->
      <div
        id="score-div"
        class="absolute bg-[#dda059] h-svh w-1/6 max-w-1/6 gap-y-5 flex flex-col justify-center items-center border-10 rounded border-[#6b3710]">
        <div
          class="relative flex flex-col justify-center slot-div items-center border-8 rounded border-[#dda059] px-6 inset-shadow-sm">
          <p id="time" class="text-5xl">Time</p>
          <p id="timer" class="text-6xl absolute bottom-12 z-100">0</p>
          <img src="/assets/images/time.svg" alt="time" id="time-img" class="w-40" />
        </div>

        <div
          class="relative flex flex-col justify-center slot-div items-center border-8 rounded border-[#dda059] px-6 inset-shadow-sm">
          <p id="" class="text-5xl">Lives</p>
          <p id="life" class="text-6xl absolute bottom-15 z-100">0</p>
          <img src="/assets/images/life.svg" alt="life" id="life-img" class="w-40" />
        </div>

        <div
          class="relative flex flex-col justify-center slot-div items-center border-8 rounded border-[#dda059] px-6 inset-shadow-sm">
          <p id="" class="text-5xl">Round</p>
          <p id="round" class="text-6xl absolute bottom-15 z-100">0</p>
          <img src="/assets/images/round.svg" alt="round" id="round-img" class="w-40" />
        </div>

        <div
          class="relative flex flex-col justify-center slot-div items-center border-8 rounded border-[#dda059] px-6 inset-shadow-sm">
          <p id="" class="text-5xl">Score</p>
          <p id="score" class="text-6xl absolute bottom-15 z-100">0</p>
          <img src="/assets/images/score.svg" alt="score" id="score-img" class="w-40" />
        </div>
      </div>
    </div>

    <!-- Radial round transition -->
    <div id="radial-transition" class="radial-hidden" aria-hidden="true"></div>

    <canvas
      id="viewport"
      class="w-full h-svh border-10 rounded border-[#6b3710]"></canvas>

    <!-- Modal -->
    <div
      id="game-modal"
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <h2 id="modal-title" class="text-4xl mb-4">Message</h2>
        <p id="modal-message" class="text-2xl mb-6">...</p>
        <div class="modal-actions">
          <button id="modal-restart" class="px-6 py-3 rounded ridged">
            Restart
          </button>
        </div>
      </div>
    </div>

    <!-- Leaderboards -->
    <div
      id="leaderboard"
      class="bg-[#dda059] font-bold max-w-1/6 fixed inset-y-0 right-0 border-10 rounded border-[#6b3710] ridged py-10 px-4 text-left">
      <div id="leaderboard" class="overflow-hidden">
        <h1 class="text-5xl text-center mb-6 text-black underline">Leaderboards</h1>
        <ol id="leaderboard-list" class="text-2xl overflow-hidden text-black"></ol>
      </div>
    </div>

    <pre class="absolute top-20 text-5xl left-1/2 transform -translate-x-1/2">Move your mouse and click to choose a Tile
    </pre>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="user-interface">
      <div id="score-div" class="absolute m-20 text-left">
        <p id="round" class="text-5xl">Round: 0</p>
        <p id="score" class="text-5xl">Score: 0</p>
        <p id="life" class="text-5xl">Life Remaining: 2</p>
        <p id="timer" class="text-5xl">Time Remaining: 10</p>

        <!-- Temporary UI -->
        <div class="top-0 right-0 fixed m-20">
          <p id="coordinates" class="text-5xl"></p>
        </div>

        <input type="text" id="player" class="p-2 bg-white text-black m-2" />
        <button
          id="start"
          class="absolute bg-orange-600 my-4 px-8 text-lg py-4 rounded-md cursor-pointer hover:bg-orange-800 transition duration-200 text-white">
          Start
        </button>

        <div id="leaderboard fixed top-0">
          <ol id="leaderboard-list"></ol>
        </div>
      </div>
    </div>
    <canvas id="viewport" class=""></canvas>
  </body>
</html>

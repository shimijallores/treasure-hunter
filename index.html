<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/round.svg" />
    <script src="main.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-between">
    <div id="user-interface" class="pixelify">
      <div id="menu" class="absolute w-full h-svh flex bg-black z-1000">
        <video loop autoplay muted playsinline class="h-fit absolute">
          <source src="/assets/videos/loop.mp4" type="video/mp4" />
        </video>

        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col">
          <input
            type="text"
            id="player"
            placeholder="Insert a username"
            class="z-1000 p-4 bg-white text-xl text-black m-2 rounded-full border-8 border-[#6b3710] ridged" />
          <button
            id="start"
            class="px-8 text-lg py-4 rounded-md cursor-pointer hover:opacity-90 hover:scale-102 transition duration-200 h-fit text-white">
            <img
              src="/assets/images/startButton.svg"
              alt="Start"
              class="w-72" />
          </button>
        </div>
      </div>

      <div
        id="score-div"
        class="absolute bg-[#dda059] h-svh w-1/6 gap-y-5 flex flex-col justify-center items-center border-10 rounded border-[#6b3710]">
        <div
          class="relative flex flex-col justify-center slot-div items-center border-8 rounded border-[#dda059] py-4 px-12 inset-shadow-sm">
          <p id="time" class="text-6xl">Time</p>
          <p id="timer" class="text-8xl absolute bottom-12">0</p>
          <img src="/assets/images/time.svg" alt="time" class="w-40" />
        </div>

        <div
          class="relative flex flex-col justify-center slot-div items-center border-8 rounded border-[#dda059] py-4 px-12 inset-shadow-sm">
          <p id="" class="text-6xl">Lives</p>
          <p id="life" class="text-8xl absolute bottom-15 z-100">0</p>
          <img src="/assets/images/life.svg" alt="life" class="w-40" />
        </div>

        <div
          class="relative flex flex-col justify-center slot-div items-center border-8 rounded border-[#dda059] py-4 px-12 inset-shadow-sm">
          <p id="" class="text-6xl">Round</p>
          <p id="round" class="text-8xl absolute bottom-15">0</p>
          <img src="/assets/images/round.svg" alt="round" class="w-40" />
        </div>

        <div
          class="relative flex flex-col justify-center slot-div items-center border-8 rounded border-[#dda059] py-4 px-12 inset-shadow-sm">
          <p id="" class="text-6xl">Score</p>
          <p id="score" class="text-8xl absolute bottom-15">0</p>
          <img src="/assets/images/score.svg" alt="score" class="w-40" />
        </div>

        <!-- Temporary UI -->
        <div class="top-0 right-0 fixed m-20">
          <p id="coordinates" class="text-5xl"></p>
        </div>

        <div id="leaderboard" class="hidden">
          <ol id="leaderboard-list"></ol>
        </div>
      </div>
    </div>
    <canvas
      id="viewport"
      class="w-5/6 border-10 rounded border-[#6b3710]"></canvas>
  </body>
</html>
